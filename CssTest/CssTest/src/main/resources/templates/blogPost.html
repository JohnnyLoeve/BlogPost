<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>BlogPost</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light justify-content-center">
    <div class="container-fluid">
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Log out</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="forum">Forum</a>
            </li>
        </ul>
    </div>
</nav>
<h1>Loose your snus</h1>
<div class="bodyText">

<h2> Write your totally awesome blogpost here!</h2>
<br/>

<form th:object="${blogpost}" action="/saveBlogpost" method="POST">
    Headline:
    <br/><input type="text" field="*{headline}" name="headline"/><br/><br/>
    Blogpost:
    <br/><textarea type="text" field="*{blogposttext}" name="blogposttext" rows="10" cols="50" placeholder="Write your blogpost here"></textarea>
    <input th:if="${id != null}" type="hidden" th:field="*{id}"/>
    <br/>
    <input type="submit" value="Save blogpost">
</form>
</div>
</body>
</html>
