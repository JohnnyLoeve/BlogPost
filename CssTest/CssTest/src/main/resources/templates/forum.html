<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Forum</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light justify-content-center">
    <div class="container-fluid">
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Log out</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="newblogpost">Create blogPost</a>
            </li>
        </ul>
    </div>
</nav>

<h1>Loose your snus</h1>
<div class="bodyText">


<h2> Welcome to the forum</h2>
    <a href="/newblogpost"> <button type="button" alt="Create a new blogpost">Create a blogpost here!</button></a>
<br/><br/>

<div class="blogPost">
    <tr th:each="blogposts : ${blogpost}">
        <b><th th:text="${blogposts.headline}"></th></b>
        <br/>
        <th th:text="${blogposts.blogposttext}"></th>
        <br/>
        <br/>
    </tr>
</div>
</div>
</body>
</html>
