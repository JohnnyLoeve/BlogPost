<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Create Users</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light justify-content-center">
    <div class="container-fluid">
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Login page</a>
            </li>
        </ul>
    </div>
</nav>
<h1>Loose your snus</h1>
<div class="bodyText">

<h2>Create User </h2>

<form th:object="${userProfile}" action="/save"  method="post">
    First name: <input type="text" field="*{firstName}" name="firstName"/><br/>
    Last name:  <input type="text" field="*{lastName}" name="lastName"><br/>
    Email:      <input type="email" field="*{email}" name="email"><br/>
    Username:   <input type="text" field="*{username}" name="username"><br/>
    Password:   <input type="password" field="*{password}" name="password"><br/>
    <input th:if="${id != null}" type="hidden" th:field="*{id}"/>
    <input type="submit" value="Submit">
</form>
<br/>
    <a href="/"> <button type="button" alt="Back to login page">Back to login page</button></a>
</div>
</body>
</html>
